{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
{% include 'classroom/teachers/_header.html' with active='quiz' %}

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'teachers:quiz_change' quiz.pk %}">{{ quiz.name }}</a></li>
      <li class="breadcrumb-item active" aria-current="page">Добавить новый вопрос</li>
    </ol>
  </nav>
  <h2 class="mb-3">Добавить новый вопрос</h2>
  <p class="lead">Введите текст вопроса:</p>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'teachers:quiz_change' quiz.pk %}" class="btn btn-outline-secondary" role="button">Отмена</a>
  </form>
{% endblock %}
