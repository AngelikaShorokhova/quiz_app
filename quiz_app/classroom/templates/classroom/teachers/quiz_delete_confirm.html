{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2 class="mb-3">Подтвердить удаление</h2>
  <p class="lead">Вы уверены, что хотите удалить <strong>"{{ quiz.name }}"</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-lg">Да</button>
    <a href="{% url 'teachers:quiz_change' quiz.pk %}" class="btn btn-outline-secondary btn-lg" role="button">Отмена</a>
  </form>
{% endblock %}
